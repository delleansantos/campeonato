<div class="main container-login">

<div class="ui negative message" ng-if="loginCtrl.erros.length">
  <p ng-repeat="erro in loginCtrl.erros">{{ erro }}</p>
</div>

<form class="ui segment form" novalidate name="loginForm">
		<div class="field" ng-class="{ error: loginForm.email.$invalid && !loginForm.email.$pristine }">
			<label>Usu√°rio:</label>
			<div class="ui left icon input">
				 <input type="email" name="email" ng-model="loginCtrl.user.email" required placeholder="Digite seu email" />
				 <i class="user icon"></i>
			</div>
			<!-- /.icon input -->
		</div>
		<!-- /.field -->

		<div class="field" ng-class="{ error: loginForm.password.$invalid && !loginForm.password.$pristine }">
			<label>Senha:</label>
			<div class="ui left icon input">
				<input type="password" name="password" ng-model="loginCtrl.user.password" required placeholder="" />
				<i class="lock icon"></i>
			</div>
			<!-- /.ui icon input --> 	
		</div>
		<!-- /.fiel -->


		<div class="field" ng-class="{ disabled: loginForm.email.$invalid || loginForm.password.$invalid }">
			<button type="button" class="fluid positive ui button" ng-disabled="loginForm.email.$invalid || loginForm.password.$invalid" ng-click="loginCtrl.logar()">Entrar</button>
		</div>
		<!-- /.fiel -->

		<div class="two fields">
			<div class="field">
				<a href="/recuperar-senha" class="ui fluid teal button">Equeci a senha</a>
			</div>
			<!-- /.field -->
			<div class="field">
				<a href="/cadastro" class="ui fluid blue button"><i class="add user icon"></i> Fazer o cadastro</a>
			</div>
			<!-- /.field -->
		</div>
		<!-- /.two fields -->
	</form>
</div>
<!-- /.main container -->
